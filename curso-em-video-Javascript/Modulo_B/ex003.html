<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro programa...</title>
    <style>
        body{
            background-color: darkslateblue;
            text-align: center;
            color: aliceblue;
            font: bold 50pt Arial;
        }
        h1{
            color: darkorange;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        var numero1 = Number(window.prompt('Digite um número: '))
        var numero2 = Number(window.prompt('Digite outro número: '))
        var soma = numero1 + numero2
        window.alert(`A soma entre ${numero1} e ${numero2} é igual a: ${soma}`)
        // (number + number) o mais é para adição
        // (string + string) o mais é para concatenação
    </script>
</body>
</html>
