<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 725px)" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width: 1025px)" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduir áudios em HTML</p>
    <!--MP3 WAV OGG-->
    <audio preload="metadata" controls autoplay loop>
        <source src="media/starwars.mp3" type="audio/mpeg">      
    </audio>
</body>
</html>
