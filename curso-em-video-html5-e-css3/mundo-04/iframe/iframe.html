<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estudos de iframe</title>
  <style>

    iframe{
      height: 500px;
      width: 500px;
      border: 4px solid black;
    }

  </style>
</head>
<body>
  <h1>Testando o uso de um iframe</h1>

  <!-- Tamanho padrão 300x150 -->
  <p>Acessando o site do 

    <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="yes">
      <a href="https://www.cursoemvideo.com"> Curso em Vídeo</a>
    </iframe>

    para aprender a programar.</p>

  <p> O repositório do Guanabara no<iframe src="https://gustavoguanabara.github.io" frameborder="0"> 
    <a href="https://gustavoguanabara.github.io">no GitHub</a>
  </iframe>

  também é bem legal.</p>
</body>
</html>
