<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <style>
    *{
      margin: 0px;
      padding: 0px;
    }

    div{
      padding: 10px;
    }

    input{
      padding: 5px;
      border-radius: 20px;
      border-color: cornflowerblue;
    }

    .botao > input{
      padding: 10px;
      background-color: rgb(95, 95, 95);
      border-color: rgb(95, 95, 95);
      margin: 2px;
      color: white;
      font-weight: bold;
    }

    .botao > input:hover{
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1> Teste de Formulário </h1>
  <form action="cadastro.php" autocomplete="on">
    <div>
      <label for="inome">Nome:</label>
      <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome do aluno" autocomplete="username">
    </div>
    <div>
      <label for="imedia">Média:</label>
      <input type="number" name="media" id="imedia" required min="0" max="10" placeholder="0 a 10" step="0.1">
    </div>
    <div>
      <label for="imes">Período Letivo:</label>
      <input type="month" name="mes" id="imes" required value="2022-09">
    </div>
    <div>
      <label for="idata">Data da Prova:</label>
      <input type="date" name="data" id="idata">
    </div>
    <div>
      <label for="ihora">Horário da Prova</label>
      <input type="time" name="hora" id="ihora">
    </div>
    <div class="botao">
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </div>
  </form>
</body>
</html>
