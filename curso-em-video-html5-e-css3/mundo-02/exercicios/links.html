<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>

    <style>

        /*
        
        # = id
        . = class
        : = pseudo-class
        :: = pseudo-element
        > = childrem
        
        */

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: brown;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: chocolate;
        }

        a:hover {
            color: black;
            text-decoration: underline;
        }

        a:active {
            color: cadetblue;
        }

        a::after {
            content: ' [Link]';
            text-decoration: none;
            font-weight: normal;
            color: darkgray;
        }

        .especial::after {
            content: ' [Link especial]';
            text-decoration: none;
            font-weight: normal;
            color: darkorange;
        }

    </style>

</head>
<body>
    <h1>Personalizando Links</h1>
    <li><a href="https://github.com/" target="_blank">Reposit√≥rio Github</a></li>
    <li><a href="https://br.pinterest.com/" target="_blank" class="especial">Pinterest</a></li>
    <li><a href="https://www.youtube.com/" target="_blank">Youtube</a></li>
</body>
</html>
